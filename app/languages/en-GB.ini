PANOPTICON_SETUP_LBL_FS_DRIVER_HELP="On many shared hosts you need to use one of the (S)FTP modes available in this drop-down –and enter your (S)FTP parameters in the fields will appear below if you make this choice– to make sure that Akeeba Solo can write to its files properly. Not all hosts support SFTP. You need both SFTP support at the server and the mod_ssh2 PHP extension to be installed."
