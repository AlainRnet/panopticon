PANOPTICON_SETUP_LBL_FS_FTP_PASSIVE_HELP="Only applicable for FTP, ignored for SFTP. When selected, Akeeba Solo will use the FTP Passive mode. Most FTP servers require it. If your host requires FTP Active mode uncheck this box. If unsure, please ask your host."
