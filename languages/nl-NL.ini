PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Nadelen"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Doelgroep"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Zorg ervoor dat de CRON-taak <em>elke minuut</em> wordt uitgevoerd."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Het minder vaak uitvoeren van de CRON-taak resulteert in verouderde informatie en onbetrouwbaarheid, inclusief kapotte sites als gevolg van onvolledige Joomla!™-kernupdates."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Ga naar je hostingcontrolepaneel. Maak een nieuwe CRON-taak. Stel in dat deze <strong>elke minuut</strong> wordt uitgevoerd. Gebruik de volgende opdrachtregel."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Vervang <i>/path/to/php</i> door het pad naar het uitvoerbare bestand PHP %s CLI. Zorg ervoor dat dit het uitvoerbare bestand PHP CLI is, <strong>niet</strong> het uitvoerbare bestand PHP CGI/FastCGI."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Als u niet zeker weet wat een of meer van de bovenstaande punten betekenen, kunt u dit aan uw hostingprovider vragen."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="De CRON-taak wordt niet uitgevoerd"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Verwijder de <code>2>&1</code> van de CRON-opdrachtregel. Wanneer de CRON-opdracht opnieuw wordt uitgevoerd, ontvangt u een e-mail met een foutmelding (zolang uw hostingaccount is geconfigureerd om u de uitvoer van CRON-taken te e-mailen). Aan de hand daarvan kun je achterhalen wat er aan de hand is."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Als er zelfs dan niets lijkt te gebeuren, neem dan contact op met uw gastheer. Ofwel ontvangt uw account de uitvoer van de CRON-taken niet, ofwel worden de CRON-taken helemaal niet uitgevoerd (hoewel dit onwaarschijnlijk is, hebben we dat al een paar keer zien gebeuren)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Ik krijg de melding \"Status: 403 Verboden\" bij het uitvoeren van de CRON-taak"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="U gebruikt het uitvoerbare bestand PHP-CGI/FastCGI. Zoals hierboven vermeld, moet u <em>/path/to/php</em> vervangen door het pad naar het uitvoerbare bestand <strong>PHP CLI</strong>."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Vraag uw host naar het juiste pad. Als uw host u dit pad heeft gegeven om mee te beginnen, escaleer dan uw supportticket naar uw host en vraag om een serveringenieur te spreken. Het is triviaal voor hen om je dat pad te geven."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Ik krijg de melding \"Akeeba Panopticon vereist PHP %s of hoger\"."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="U gebruikt het uitvoerbare bestand PHP CLI voor de verkeerde PHP-versie in uw CRON-taak."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="Op de meeste servers zijn meerdere versies van PHP geïnstalleerd. U moet uw host vragen om u het pad te geven naar het uitvoerbare bestand PHP CLI voor PHP %s en dat gebruiken in de opdrachtregel van uw CRON-taak."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="De host staat alleen URL's toe in CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Klik hierboven op het tabblad <strong>Web</strong>."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="De host beschikt niet over een CRON-functie"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="We raden u <strong>zeer sterk</strong> aan een andere host te gebruiken."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon is alleen nuttig als de automatiseringsfuncties consistent en betrouwbaar werken. Hiervoor moet de CRON-taak elke minuut worden uitgevoerd - <em>1440 keer per dag</em>. Dit kan duur worden met een service van derden; ongeveer $ 10 per dag! U kunt in plaats daarvan zoveel geld <em>per maand</em> uitgeven aan een fatsoenlijke host die echte CRON-opdrachten op de opdrachtregel ondersteunt."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Als u een goedkopere manier heeft om CRON-taken op afstand uit te voeren (bijvoorbeeld een andere server onder uw controle), klik dan op het tabblad <strong>Web</strong> om te zien hoe u dit kunt doen."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Bezuinig niet op de frequentie van CRON-taken!</strong> Als u CRON-taken minder vaak uitvoert, wordt Panopticon onbetrouwbaar en kunnen uw sites zelfs kapot gaan vanwege onvolledige Joomla™-kernupdates."
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_1="Meer betrouwbaar"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_2="Geen kosten"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_3="Sneller"
