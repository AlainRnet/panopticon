PANOPTICON_SETUP_LBL_USER_EMAIL="Email adres"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Vul alstublieft uw e-mail adres in. Het wordt gebruikt wanneer uw Panopticon-installatie u een e-mail moet sturen. Dit e-mailadres, evenals alle gebruikersinformatie, wordt <em>niet</em> doorgegeven aan de auteurs van Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Tijdzone"
