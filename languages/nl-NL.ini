PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Gebruik FTP met SSL (SFTP)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Maak verbinding met uw FTP-server via een SSL-gecodeerde verbinding. <strong>Dit is niet hetzelfde als SFTP, SCP of \"Veilige FTP\"</strong>. Als uw server deze methode niet ondersteunt, krijgt u verbindingsfouten."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Initiële folder"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Het absolute FTP-pad naar de map waar de bestanden worden geüpload. Als u het niet zeker weet, maak dan verbinding met uw server via FileZilla, blader naar de beoogde map en kopieer het pad dat in het rechterdeelvenster boven de mappenlijst verschijnt. Meestal is dit zoiets als <code>/public_html</code> of <code>/httpdocs</code>."
