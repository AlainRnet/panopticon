PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Initiële map"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="SFTP-map van de hoofdmap van de site. Als u het niet zeker weet, gebruik dan een SFTP-desktopclient, maak verbinding met uw server, navigeer naar de map en kopieer het pad dat hier wordt weergegeven. Het moet absoluut zijn, b.v. <code>/home/myuser/public_html</code>, niet alleen <s><code>public_html</code></s>."
