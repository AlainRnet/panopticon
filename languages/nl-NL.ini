PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Maak een bestand met de naam <code>config.php</code> en houd het open in uw editor."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Gebruik een gewone teksteditor zoals Kladblok op Windows, BBEdit op macOS, gEdit of Kate op Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Keer terug naar dit venster en klik op de knop \"Kopiëren naar klembord\"."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Schakel terug naar je editor en plak. Sla het bestand vervolgens op."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Upload het bestand <code>config.php</code> naar uw Panopticon-installatie."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL="Upload naar de map waarin u Panopticon installeert. Dat is de map met het Panopticon <code>index.php</code> bestand erin."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Keer terug naar dit venster en klik op de knop \"Doorgaan\"."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Kopieer naar klembord"
PANOPTICON_SETUP_LBL_CRON_HEAD="Stel een CRON-taak in"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Panopticon gebruikt veel automatisering om uw leven gemakkelijker te maken. Hiervoor moet u een CRON-taak instellen die elke minuut wordt uitgevoerd."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Stel een CRON-taak in met behulp van een van de onderstaande methoden. Wacht vervolgens maximaal een minuut totdat deze pagina is gewijzigd."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Haal adem. Dit is de laatste installatiestap. Je bent bijna klaar."
