PANOPTICON_SETUP_LBL_USER_USERNAME_HELP="De gebruikersnaam die u gebruikt om in te loggen bij Panopticon. Het is het beste om alleen de kleine letters a-z en de cijfers 0-9 te gebruiken."
PANOPTICON_SETUP_LBL_USER_PASSWORD="Wachtwoord"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="Het wachtwoord dat u gebruikt om in te loggen bij Panopticon. Het wachtwoord is hoofdlettergevoelig, wat betekent dat abc, Abc en ABC drie <em>verschillende</em> wachtwoorden zijn."
