PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Poort"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="TCP/IP-poort van de FTP-server. Meestal 21. Vraag dit aan uw gastheer."
