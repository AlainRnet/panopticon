PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Gebruikt de passieve FTP-modus bij het overbrengen van gegevens. Zou ingeschakeld moeten zijn op alle servers met een poortfirewall, wat tegenwoordig vrijwel alle servers zijn."
