PANOPTICON_SETUP_LBL_DATABASE_USER="Gebruikersnaam"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="De gebruikersnaam die u gebruikt om verbinding te maken met uw database. De meeste hosts die cPanel, Plesk en andere grote hostingpanelen gebruiken, geven gebruikersnamen zoals abcdef_gebruikersnaam, waarbij abcdef de gebruikersnaam van uw hostingcontrolepaneel is. Als u het niet zeker weet, vraag het dan aan uw gastheer."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Verbinden met een SSL Certificaat"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Moeten we verbinding maken met de database via een SSL-certificaat? Dit kan worden gebruikt in plaats van gebruikersnaam- en wachtwoordauthenticatie (gecodeerde verbinding met certificaatauthenticatie) of <em>bovenop</em> gebruikersnaam- en wachtwoordauthenticatie (gecodeerde verbinding met wachtwoordauthenticatie). Als u niet weet wat dit betekent, stelt u deze optie in op Nee en negeert u ook de volgende opties."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="SSL/TLS-coderingsmethoden"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Voer een lijst met versleutelingsmethoden in om verbinding te maken met SSL-certificaten, gescheiden door dubbele punten. Indien leeg gelaten, wordt de standaardlijst (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) gebruikt (aanbevolen) ."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Certificeringsautoriteit (CA)-bestand"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Absoluut bestandspad naar het PEM-certificaat van de certificeringsinstantie (CA) van uw databaseserver, b.v. <code>/home/mijngebruiker/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Het privésleutelbestand van de databasegebruiker"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Absoluut bestandspad naar het privésleutel-PEM-bestand van uw databasegebruiker, b.v. <code>/home/mijngebruiker/mijngebruiker-sleutel.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Het bestand met de openbare sleutel (certificaat) van de databasegebruiker"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Absoluut bestandspad naar het PEM-bestand met de publieke sleutel (certificaat) van uw databasegebruiker, b.v. <code>/home/mijngebruiker/mijngebruiker.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Controleer het servercertificaat"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Stel in op Ja om het certificaat te verifiëren dat de server naar ons terugstuurt. Dit wordt geverifieerd aan de hand van het door u opgegeven certificeringsinstantiebestand (CA). Als u verbindingsfouten krijgt, stelt u dit in op Nee; sommige instellingen (vooral die gegenereerd door <code>mysql_ssl_rsa_setup</code>) kunnen een verbinding niet toestaan als certificeringsverificatie is ingeschakeld. Als u verificatie inschakelt en het CA-bestandsveld leeg wordt gelaten, wordt het certificaat van de server gecontroleerd aan de hand van de certificeringsinstantiebestanden waarvan uw server op de hoogte is, zie <code>openssl.cafile</code> en <code>openssl.capath</code > PHP-opties."
